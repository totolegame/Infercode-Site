<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion – Infercode Studio</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<header>
    <div class="logo">
        <img src="logo.png" alt="Infercode Studio">
        <h1>Infercode Studio</h1>
    </div>
    <nav>
        <a href="index.html">Accueil</a>
        <a href="register.html">Créer un compte</a>
    </nav>
</header>

<section class="auth">
    <h2>Connexion</h2>

    <form id="loginForm">
        <input type="email" id="email" placeholder="Adresse email" required>
        <input type="password" id="password" placeholder="Mot de passe" required>

        <button type="submit">Se connecter</button>
    </form>

    <p id="message"></p>

    <p>Pas encore inscrit ? <a href="register.html">Créer un compte</a></p>
</section>

<script>
document.getElementById("loginForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const email    = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    const response = await fetch("https://infercode-api.onrender.com/api/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
    });

    const data = await response.json();

    if (data.token) {
        localStorage.setItem("infercode_token", data.token);
        document.getElementById("message").textContent = "Connexion réussie !";

        // Redirection vers le site ou le profil
        setTimeout(() => {
            window.location.href = "index.html";
        }, 1500);

    } else {
        document.getElementById("message").textContent = data.error;
    }
});
</script>

</body>
</html>
