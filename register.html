<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un compte – Infercode Studio</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<header>
    <div class="logo">
        <img src="logo.png" alt="Infercode Studio">
        <h1>Infercode Studio</h1>
    </div>
    <nav>
        <a href="index.html">Accueil</a>
        <a href="login.html">Connexion</a>
    </nav>
</header>

<section class="auth">
    <h2>Créer un compte</h2>

    <form id="registerForm">
        <input type="text" id="username" placeholder="Nom d'utilisateur" required>
        <input type="email" id="email" placeholder="Adresse email" required>
        <input type="password" id="password" placeholder="Mot de passe" required>

        <button type="submit">Créer le compte</button>
    </form>

    <p id="message"></p>

    <p>Déjà un compte ? <a href="login.html">Se connecter</a></p>
</section>

<script>
document.getElementById("registerForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const username = document.getElementById("username").value;
    const email    = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    const response = await fetch("https://infercode-api.onrender.com/api/auth/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, email, password })
    });

    const data = await response.json();
    document.getElementById("message").textContent = data.message || data.error;
});
</script>

</body>
</html>
